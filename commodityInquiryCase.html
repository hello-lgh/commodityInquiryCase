<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        
    </style>
</head>
<body>  
 <main>
	 <div>
		 按照价格查询：<input type="text" class="start" /> - <input type="text" class="end"/> <button type="button" class="search-price">搜索</button>
		 按照商品名称查询：<input type="text" class="product" /> <button type="button" class="search-pro">查询</button>
	 </div>
	 <table style="border: 1px solid #eeeeee;">
	 	<thead><tr><th>id</th><th>产品名称</th><th>价格</th></tr></thead>
	 	<tbody></tbody>
	 </table>
 </main>
 <script type="text/javascript">
	 //利用新增数组方法操作数据
	 let data = [{
		 id: 1,
		 pname: '小米',
		 price: 3999
	 },{
		 id: 2,
		 pname: 'oppo',
		 price: 999
	 },{
		 id: 3,
		 pname: '荣耀',
		 price: 1299
	 },{
		 id: 4,
		 pname: '华为',
		 price: 1999
	 }]
	//获取相应的元素
	let tbody = document.querySelector('tbody');
 	let search_price = document.querySelector('.search-price');
	let start = document.querySelector('.start');
	let end = document.querySelector('.end');
	let product = document.querySelector('.product');
	let search_pro = document.querySelector('.search-pro');
	setData(data);
	function setData(mydata){
		tbody.innerHTML = '';
		mydata.forEach(function(value) {
			let tr = document.createElement('tr');
			tr.innerHTML = '<td>'+ value.id+'</td><td>'+ value.pname+'</td><td>'+ value.price+'</td>';
			tbody.appendChild(tr);
		})
	}
	
	search_price.addEventListener('click' ,function() {
		let newData = data.filter(function(value) {
			return value.price >= start.value && value.price <= end.value;
		});
		//console.log(newData);
		setData(newData)
	})
	
	search_pro.addEventListener( 'click',function() {
		let arr =[];
		data.some(function(value) {
			
			if (value.pname === product.value) {
				arr.push(value);
				//console.log(value)
				return true;
			}
		})
		setData(arr);
	})
 </script>
</body>
</html>
